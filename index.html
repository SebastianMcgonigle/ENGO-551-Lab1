{% extends "layout.html" %}
     
{% block heading %}
     
{% endblock %}

{% block body %}

    <!-- Top Navigation -->
    <div class="topnav">
        <a href="{{ url_for('index') }}">Home/Register</a>
    </div>

    {% if message=='1' %}
    <!--message=1 is from sign in to login page-->
    <h3>Invalid username or password, please complete the form to register!</h3>      
    {% else %}
    <!--message=2 is loop from login back to login page-->
    <h3>Register for an account</h3>
    {% endif %}

    <!--Form for Login / Sign up-->
    <form action="{{ url_for('login') }}" method="POST">
        <input type="text" name="name" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button>Register</button>
    </form>

    <!--Sign up-->
    <form action="{{ url_for('login') }}" method="GET">
        <H3>Already have an account? </H3>
        <button>Sign In</button>
    </form>

{% endblock %}
